<div class="debt-card">

  <div class="card-header">
    <div class="info">
      <span class="creditor">{{ debt.creditor }}</span>
      <h3 class="debt-name">{{ debt.name }}</h3>
    </div>

    <div class="actions">
      <button class="icon-btn edit" (click)="edit.emit(debt)">
        <span class="material-symbols-rounded">edit</span>
      </button>
      <button class="icon-btn delete" (click)="delete.emit(debt.id)">
        <span class="material-symbols-rounded">delete</span>
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="amount-group">
      <span class="label">Pendiente</span>
      <span class="amount danger">{{ debt.currentBalance | currency:'PEN':'symbol':'1.2-2' }}</span>
    </div>
    <div class="amount-group right">
      <span class="label">Original</span>
      <span class="amount muted">{{ debt.totalAmount | currency:'PEN':'symbol':'1.0-0' }}</span>
    </div>
  </div>

  <div class="progress-section">
    <div class="progress-track">
      <div class="progress-fill" [style.width.%]="paidPercentage"></div>
    </div>
    <span class="progress-text">{{ paidPercentage | number:'1.0-0' }}% Pagado</span>
  </div>

  <div class="card-footer">
    <button class="btn-amortize" (click)="amortize.emit(debt)" [disabled]="debt.currentBalance <= 0">
      <span class="material-symbols-rounded">payments</span>
      Amortizar
    </button>
  </div>

</div>

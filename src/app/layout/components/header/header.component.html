<header class="header-container">

  <div class="header-title-box">
    <span class="overline">VISIÃ“N GENERAL</span>
    <h1>Dashboard</h1>
  </div>

  <div class="header-actions">

    <button class="btn-primary" (click)="openNewTransaction()">
      <span class="material-symbols-rounded">add</span>
      Nuevo Gasto
    </button>

    <div class="icon-group">
      <button class="icon-btn"
              (click)="uiState.togglePrivacy()"
              [title]="uiState.isPrivacyMode() ? 'Mostrar montos' : 'Ocultar montos'">
        <span class="material-symbols-rounded">
          {{ uiState.isPrivacyMode() ? 'visibility' : 'visibility_off' }}
        </span>
      </button>

      <button class="icon-btn" (click)="toggleNotifications()">
        <span class="material-symbols-rounded">notifications</span>
        <span *ngIf="hasNotifications()" class="badge-dot"></span>
      </button>
    </div>

    <div class="divider"></div>

    <div class="user-profile">
      <div class="user-info">
        <span class="name">{{ currentUser().name }}</span>
        <span class="role">{{ currentUser().role }}</span>
      </div>
      <div class="avatar">
        {{ currentUser().initials }}
      </div>
    </div>

  </div>
</header>

<header class="header-container">

  <div class="header-title-box">
    <span class="overline">{{ uiState.pageSubtitle() }}</span>
    <h1>{{ uiState.pageTitle() }}</h1>
  </div>

  <div class="header-actions">

    <button class="btn-primary" (click)="openNewTransaction()">
      <span class="material-symbols-rounded">add</span>
      <span class="btn-text">Nuevo Gasto</span> </button>

    <div class="icon-group">
      <button class="icon-btn" (click)="uiState.togglePrivacy()"
              [title]="uiState.isPrivacyMode() ? 'Mostrar' : 'Ocultar'">
        <span class="material-symbols-rounded">
          {{ uiState.isPrivacyMode() ? 'visibility' : 'visibility_off' }}
        </span>
      </button>
    </div>

    <div class="divider"></div>

    <div class="user-profile">
      <div class="user-info">
        <span class="name">{{ userName }}</span>
        <span class="role">Propietario</span>
      </div>
      <div class="avatar">
        {{ userInitials }}
      </div>
    </div>

  </div>
</header>
